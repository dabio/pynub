{% extends "_layout.html" %}

{% block title %}Register{% endblock %}

{% block body %}
  <form method="post" class="pa4 center measure">
    <h2 class="f2">Register</h2>

      {% if error %}
        <div class="dark-red mb3">{{ error }}</div>
      {% endif %}

      <div>
        <label class="f6 b db mb2" for="email">Email</label>
        <input class="input-reset ba b--black-20 pa2 db w-100 mb3" id="email" name="email" type="email" placeholder="email@example.com" value="{{ request.form.email }}" required{% if not request.form.email %} autofocus{% endif %}>
      </div>

      <div>
        <label class="f6 b db mb2" for="password">Password</label>
        <input class="input-reset ba b--black-20 pa2 db w-100 mb3" id="password" name="password" type="password" placeholder="password" required{% if request.form.email %} autofocus{% endif %}>
      </div>

      <div>
        <label class="f6 b db mb2" for="password_confirm">Confirm Password</label>
        <input class="input-reset ba b--black-20 pa2 db w-100 mb4" id="password_confirm" name="password_confirm"  type="password" placeholder="password" required>
      </div>

      <div>
      <button class="f6 dim ph3 pv2 dib white bg-navy bn" type="submit">Register</button>
      </div>
    </fieldset>
  </form>
{% endblock %}
