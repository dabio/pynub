{% extends "_layout.html" %}

{% block title %}Register{% endblock %}

{% block body %}
  <form method="post" class="register">
    <fieldset>
      <legend>Register</legend>
      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="email@example.com" value="{{ request.form.email }}" required{% if not request.form.email %} autofocus{% endif %}>
      </div>

      <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="password" required{% if request.form.email %} autofocus{% endif %}>
      </div>

      <div>
        <label for="password_confirm">Confirm Password</label>
        <input id="password_confirm" name="password_confirm"  type="password" placeholder="password" required>
      </div>

      <div>
        <button type="submit">Register</button>
      </div>
    </fieldset>
  </form>
{% endblock %}
